<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech App</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    box-sizing: border-box; /* Asegurarse de que el padding y border se incluyan en el tamaño total */
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    box-sizing: border-box; /* Asegurar que el padding no exceda el tamaño del contenedor */
    margin: 0 auto; /* Centrar horizontalmente */
}

h1 {
    margin-bottom: 20px;
}

textarea {
    width: 100%; /* Asegura que el textarea ocupe todo el ancho del contenedor */
    height: 100px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    box-sizing: border-box; /* Incluye el padding dentro del ancho total */
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    box-sizing: border-box; /* Incluye el padding dentro del tamaño del botón */
}

button:hover {
    background-color: #45a049;
}

@media (max-width: 600px) {
    .container {
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech App</h1>

        <!-- Input de texto -->
        <textarea id="textInput" placeholder="Escribe aquí el texto que quieres convertir a voz..."></textarea>

        <!-- Selección de voz -->
        <label for="voiceSelect">Selecciona la voz:</label>
        <select id="voiceSelect">
            <option value="Albert">Albert (predeterminado)</option>
        </select>

        <!-- Selección de velocidad -->
        <label for="speedSelect">Velocidad de habla:</label>
        <select id="speedSelect">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x (Normal)</option>
            <option value="1.5">1.5x</option>
        </select>

        <!-- Botón de conversión -->
        <button id="speakBtn">Texto a voz</button>
    </div>

    <script>
        // script.js
window.addEventListener('DOMContentLoaded', () => {
    const textInput = document.getElementById('textInput');
    const voiceSelect = document.getElementById('voiceSelect');
    const speedSelect = document.getElementById('speedSelect');
    const speakBtn = document.getElementById('speakBtn');
    
    let voices = [];

    // Cargar las voces disponibles
    function loadVoices() {
        voices = speechSynthesis.getVoices();

        // Limpiar opciones anteriores
        voiceSelect.innerHTML = '';

        // Añadir las voces al selector
        voices.forEach(voice => {
            const option = document.createElement('option');
            option.value = voice.name;
            option.textContent = `${voice.name} (${voice.lang})`;
            voiceSelect.appendChild(option);
        });

        // Seleccionar "Albert" si está disponible, o la primera voz como predeterminada
        const defaultVoice = voices.find(voice => voice.name === 'Albert') || voices[0];
        if (defaultVoice) {
            voiceSelect.value = defaultVoice.name;
        }
    }

    // Ejecutar cuando las voces estén cargadas
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }

    // Función para convertir texto a voz
    function textToSpeech() {
        const text = textInput.value;
        if (text.trim() === '') {
            alert("Por favor, ingresa un texto.");
            return;
        }

        const speech = new SpeechSynthesisUtterance(text);

        // Selección de la voz
        const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
        speech.voice = selectedVoice;

        // Selección de velocidad
        speech.rate = parseFloat(speedSelect.value);

        // Reproducir el texto convertido a voz
        speechSynthesis.speak(speech);
    }

    // Agregar evento al botón
    speakBtn.addEventListener('click', textToSpeech);
});

    </script>
</body>
</html>
